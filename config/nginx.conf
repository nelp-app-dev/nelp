worker_processes 1;
 
events { worker_connections 1024; }
 
http {
 
  sendfile on;

  ssl_certificate /etc/nginx/ssl/cert.crt;
  ssl_certificate_key /etc/nginx/ssl/private.key;
  
  # add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
  # ssl_prefer_server_ciphers on;
  ssl_ciphers 'kEECDH+ECDSA+AES128 kEECDH+ECDSA+AES256 kEECDH+AES128 kEECDH+AES256 kEDH+AES128 kEDH+AES256 DES-CBC3-SHA +SHA !aNULL !eNULL !LOW !MD5 !EXP !DSS !PSK !SRP !kECDH !CAMELLIA !RC4 !SEED';
  ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
  ssl_session_cache   shared:SSL:10m;
  # ssl_session_timeout 10m;
  keepalive_timeout   70;
  ssl_buffer_size 1400; 
  client_max_body_size 10M;
  
  upstream api_app {
    server api:3000;
  }

  upstream admin_app {
    server admin:3000;
  }

  upstream web_app {
    server web:3000;
  }

  server {
    listen 8000 ssl;
    server_name nelp.com www.nelp.com;

    location / {
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $http_origin;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization,Origin,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept,X-Total-Count,Content-Range';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        add_header "Access-Control-Allow-Credentials" "true";
        return 204;
      }
      if ($request_method ~* "(GET|POST|PUT|DELETE)") {
        add_header 'Access-Control-Allow-Origin' $http_origin;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization,Origin,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept,X-Total-Count,Content-Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
        add_header "Access-Control-Allow-Credentials" "true";
      }
    
      proxy_pass http://api_app;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      proxy_redirect off;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  server {
    listen 8001 ssl;
    server_name nelp.com www.nelp.com;

    location / {
      proxy_pass http://admin_app;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      proxy_redirect off;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  server {
    listen 8002 ssl;
    server_name nelp.com www.nelp.com;

    location / {
      proxy_pass http://web_app;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      proxy_redirect off;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  server {
    listen 3737  ssl;
    server_name nelp.com www.nelp.com;

    location /uploads {
      root /etc/nginx;
    }
  }
}